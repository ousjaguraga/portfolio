<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Portfolio</title> 
   
</head>
<body class="main-content" id="main-content">
    <header class="section sec1 header active">
        
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 about" id="portf"></section>
        <section class="section sec4 blog" id="blog"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="btn-gparent">
        <div class="btn-parent btn-1 active-btn" data-id="main-content">
            <i class="fa fa-house"></i>
        </div>
        <div class="btn-parent btn-2" data-id="about">
            <i class="fa fa-user"></i>
        </div>
        <div class="btn-parent btn-3" data-id="portf">
            <i class="fa fa-briefcase"></i>
        </div>
        <div class="btn-parent btn-4" data-id="blog">
            <i class="fa fa-newspaper"></i>
        </div>
        <div class="btn-parent btn-5" data-id="contact">
            <i class="fa fa-envelope"></i>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
